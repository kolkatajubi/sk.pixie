<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src = "Test.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- <script src = "Test.js"></script> -->
    <!-- SIGN IN FORM -->
    <div class="signin">
            <form action = "/signin" method = "POST">
                <table>
                        <tr>
                            <td>
                                Username : 
                            </td>
                            <td>
                                <input type = "text" placeholder = "Enter username" id="loginId" name = "name">
                            </td>
                        <tr>
                            <td>
                                Password : 
                            </td>
                            <td>
                                <input type = "password" placeholder = "Enter password"  id = "loginPwd" name = "pwd">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type = "checkbox" id = "Remchkbox" name = "Remember me"> Remember me  </input>
                            </td>
                        </tr>
                    </table>
                    <div id="button"><button type = "submit">Login</button></div>
            </form>

    </div>
    

    <!-- SIGN UP FORM -->
    <div class = "signup">
            <form action = "/signup" method = "POST">
                <table>
                    <tr>
                        <td>
                            Username : 
                        </td>
                        <td>
                            <input type = "text" placeholder = "Enter username" id="signupId" name = "name">
                        </td>
                    <tr>
                        <td>
                            Password : 
                        </td>
                        <td>
                            <input type = "password" placeholder = "Enter password"  id = "signupPwd" name = "pwd">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password :  
                        </td>
                        <td>
                            <input type = "password" placeholder = "Enter password"  id = "csignupPwd" name = "cnfpwd">
                        </td>
                    </tr>
                </table>
            </form>

    </div>
    
        
     <div class="button">

            <button type = "submit">Signup</button>
     </div>
    
    
</body>
</html>
